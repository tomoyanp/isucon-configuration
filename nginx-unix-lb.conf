user www-data;
worker_processes auto;
worker_rlimit_nofile 10000;
pid /run/nginx.pid;

error_log  /var/log/nginx/error.log error;

events {
    worker_connections 5000;
}

http {
  sendfile on;
  tcp_nopush on;
  types_hash_max_size 2048;
  server_tokens off;
  gzip on;
  gzip_static on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript application/font-woff application/font-tff application/vnd.ms-fontobject;


  # ブラウザとのキープアライブはOFF
  keepalive_timeout 0;

  # log_format ltsv "time:$time_local"
  #               "\thost:$remote_addr"
  #               "\tforwardedfor:$http_x_forwarded_for"
  #               "\treq:$request"
  #               "\tstatus:$status"
  #               "\tmethod:$request_method"
  #               "\turi:$request_uri"
  #               "\tsize:$body_bytes_sent"
  #               "\treferer:$http_referer"
  #               "\tua:$http_user_agent"
  #               "\treqtime:$request_time"
  #               "\tcache:$upstream_http_x_cache"
  #               "\truntime:$upstream_http_x_runtime"
  #               "\tapptime:$upstream_response_time"
  #               "\tvhost:$host";

  # access_log /var/log/nginx/access.log ltsv;

  log_format with_time '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" $request_time';
  access_log /var/log/nginx/access.log with_time;
  # 最後コメントアウト外す
  # access_log off;
  # error_log /dev/null crit;

  # pythonとのキープアライブ
  upstream backend {
    # server localhost:8000 weight=1;
    server unix:/run/gunicorn.socket weight=1;
    server isucon02:80 weight=1;
    server isucon03:80 weight=1;
    keepalive 60;
  }

  upstream login {
    # server localhost:8000 weight=2;
    server unix:/run/gunicorn.socket weight=2;
    server isucon02:80 weight=5;
    server isucon03:80 weight=5;
    keepalive 60;
  }

  upstream sell {
    # server localhost:8000;
    server unix:/run/gunicorn.socket;
    keepalive 60;
  }

  server {
      listen 80;
      server_name tomoyanp;
      client_max_body_size 20M;

      location / {
          # upstreamとのキープアライブ
          proxy_set_header Connection '';
          proxy_pass http://backend;
      }

      location /login {
          # upstreamとのキープアライブ
          proxy_set_header Connection '';
          proxy_pass http://login;
      }

      # sellの時だけファイル保存があるためここに集中させる
      location /sell {
          # upstreamとのキープアライブ
          proxy_set_header Connection '';
          proxy_pass http://sell;
      }

      location /initialize {
          # proxy_pass http://localhost:8000;
          proxy_pass http://unix:/run/gunicorn.socket;
      }


      # 静的ファイルはnginxから直接Feedする
      root /home/ubuntu/isucon9-qualify/webapp/public/;
      location /static/ {
        expires 24h;
        add_header Cache-Control public;
        open_file_cache max=100;
        # cpu 使うのでメリット・デメリット見極める必要あり。gzip_static 使えるなら事前にgzip圧縮した上でそちらを使う。
        gzip on;
        gzip_types text/css application/javascript application/json application/font-woff application/font-tff image/gif image/png image/jpeg image/svg+xml image/x-icon application/octet-stream;
        gzip_disable "msie6";
        gzip_static on;  # nginx configure時に --with-http_gzip_static_module 必要
        gzip_vary on;
      }

      location /upload/ {
        expires 24h;
        add_header Cache-Control public;

        open_file_cache max=100;
        gzip on;  # cpu 使うのでメリット・デメリット見極める必要あり。gzip_static 使えるなら事前にgzip圧縮した上でそちらを使う。
        gzip_types text/css application/javascript application/json application/font-woff application/font-tff image/gif image/png image/jpeg image/svg+xml image/x-icon application/octet-stream;
        gzip_disable "msie6";
        gzip_static on;  # nginx configure時に --with-http_gzip_static_module 必要
        gzip_vary on;
      }

  }

}
